<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body {
                margin: 0;
            }
                        
            #left-container {
                left: 0;
                width: 60%;
            }
            #right-container {
                right: 0;
                width: 40%;
            }
            .container {
                height: 100%;
                position: fixed;
                z-index: 1;
                top: 0;
                overflow-x: hidden;
            }
		</style>
	</head>
	<body>
        <script src="../../lib/three.js"></script>
        <script src="../../lib/WebGL.js"></script>
        <script src="../../lib/math.js"></script>
        <script src="../../lib/plotly-latest.min.js"></script>
        <div id="left-container" class="container"></div>
        <div id="right-container" class="container">
        </div>
        <script type="module" src="../../src/examples/satellite/app.js"></script>
	</body>
</html>
